<br><br>
<form [formGroup]="form">
  <div class="col-md-12">
    <div class="col-md-4">
      Category :
    </div>
    <div class="col-md-8">
      <select class="form-control" formControlName="category" required>
        <option *ngFor='let option of activeCategories' value="{{option.category}}">{{option.category}}</option>
      </select>
    </div>
    <div class="col-md-12"></div>
    <div class="col-md-4">
      Item Name :
    </div>
    <div class="col-md-8">
      <input type="text" class="form-control" formControlName="itemName" required>

    </div>
    <div class="col-md-12"></div>
    <div class="col-md-4">
      Amount :
    </div>
    <div class="col-md-8">
      <input type="number" class="form-control" formControlName="amount" required>

    </div>
    <div class="col-md-12"></div>
  </div>
  <button class="btn btn-primary" type="button" (click)='onSubmit()' [disabled]='!form.valid'>Submit</button>
</form>
